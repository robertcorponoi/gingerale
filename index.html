<!doctype html>

<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Musk Ox Tests</title>

</head>

<body>

  <script type="module">

    import { Gingerale } from './index.js';

    const gingerale = new Gingerale();

    async function main() {

      let a = await gingerale.atlas('./spritesheet.png', './spritesheet.json');
      

      for (let i = 0; i < a.length; ++i) document.body.appendChild(a[i].frame);

    }

    main();

  </script>

</body>

</html>
